       let maleArray = [];
       let femaleArray = [];
       studentData.map(checkGender => {

              femaleArray.push(checkGender.first_name.concat(" ", checkGender.last_name));
           } else if(checkGender.gender === "M"){
              maleArray.push(checkGender.first_name.concat(" ", checkGender.last_name));

       let validateEmailId = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
       let validEmailArray = [];

       studentData.sort(function(a, b){
            var aa = a.date_of_birth.split('/').reverse().join(),
                bb = b.date_of_birth.split('/').reverse().join();
            return aa < bb ? -1 : (aa > bb ? 1 : 0);
       });
       console.log('-------------------------decendingSortByBirth-------------------', studentData);

           }
